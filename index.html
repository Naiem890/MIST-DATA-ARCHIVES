<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>

        <!-- BOOTSTRAP CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="bg-light">
        <section>
            <div class="container my-auto">
                <div class="log-in-container text-center mx-auto">
                    <img class="mt-5 img-fluid" src="img/MIST.png" alt="MIST LOGO" />
                    <h1 class="my-4 text-black">Login</h1>
                    <div class="log-in-form">
                        <div class="form-floating mt-5 mb-2">
                            <input
                                type="email"
                                class="form-control rounded-0"
                                id="emailInput"
                                placeholder="name@example.com"
                            />
                            <label for="emailInput">Email address</label>
                        </div>
                        <div class="form-floating my-3">
                            <input
                                type="password"
                                class="form-control rounded-0"
                                id="passwordInput"
                                placeholder="Password"
                            />
                            <label for="passwordInput">Password</label>
                        </div>
                        <button
                            onclick="loginValidator()"
                            class="btn btn-primary rounded-0 color-main w-100 fs-4 my-3 py-2"
                            type="submit"
                        >
                            Login
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- BOOTSTRAP JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="js/login.js"></script>
    </body>
</html>
