    <!-- main container  -->
    <div class="container mt-5 bg-light">
      <h2 class="my-5">Fill up the form :</h2>

          >
          <input type="text" class="form-control" id="CourseName" required />

            <option value="CSE-212">CSE-212</option>
            <option value="CSE-220">CSE-220</option>
          </select> -->

        <div class="col-md-12">
          <label for="AcademicYear" class="form-label"
            ><h6>Academic year</h6></label
          >
          <input type="text" class="form-control" id="AcademicYear" required />
        </div>

        <div class="col-md-6">
          <label for="NoOfStudent" class="form-label"
            ><h6>No of Student</h6></label
          >
          <input type="text" class="form-control" id="NoOfStudent" required />
        </div>

        <div class="col-md-6">
          <label for="NoOfPublication" class="form-label"
            ><h6>No of publication</h6></label
          >
          <input
            type="text"
            class="form-control"
            id="NoOfPublication"
            required
          />
        </div>

        <div class="col-md-12">
          <label for="CourseName" class="form-label"
            ><h6>Course Name</h6></label
          >
          <input type="text" class="form-control" id="CourseName" required />
        </div>

        <div class="col-md-12">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
